<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-6" >
        <mat-card class="mt-5 mr-5 ml-5">
            <mat-card-title><span style="letter-spacing: 1px;">TODAYS TODO LIST</span></mat-card-title>
        </mat-card>
        <div class="mt-5 mr-5 ml-5" *ngIf= "todaystask.length>0">
            <mat-accordion style="margin-left: 10px;" multi="true" *ngFor="let task of todaystask " >
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                      <mat-panel-title style="letter-spacing: 1px; text-transform: uppercase;">
                        <span style="font-weight:500;">{{task.taskName}} </span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <span>{{task.description}}</span>
                    <mat-action-row *ngIf="task.status === 'not delivered'">
                        <button mat-raised-button color='primary' (click)="deliver(task._id)" type="submit"><span style="letter-spacing: 1px; text-transform: uppercase;">delivered</span></button>
                        <button  mat-raised-button color="warn" (click)="NotDeliver(task._id,task.date)" type="submit"><span style="letter-spacing: 1px; text-transform: uppercase;">not delivered</span></button>
                    </mat-action-row>
                    <mat-action-row *ngIf="task.status === 'delivered' ">
                        <i style="color:rgb(19, 209, 19);" class="fa fa-check" aria-hidden="true"><span style="text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">delivered</span></i>
                    </mat-action-row>
                  </mat-expansion-panel>
            </mat-accordion> 
        </div>
        <div *ngIf="!todaystatus" style="margin-top: 100px; padding-left: 100px; font-size: 20px; color: red;" class="mr-5 ml-5">
            <p style="letter-spacing: 1px;">No schedule found!!</p>
        </div>
    </div>
    <div class="col-md-6" >
        <mat-card class="mt-5 mr-5 ml-5">
            <mat-form-field class="date">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="handleDOBChange($event)" >
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker  #picker ></mat-datepicker>
            </mat-form-field>
            <!-- <mat-card-title >{{otherdate}}</mat-card-title> -->
        </mat-card>
        <div class="mt-5 mr-5 ml-5">
            <h1>{{otherdate}}</h1>
        </div>
        <div class=" mr-5 ml-5" *ngIf="othertask.length>0">
            <mat-accordion style="margin-left: 10px;" multi="true" *ngFor="let task of othertask " >
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                      <mat-panel-title style="letter-spacing: 1px; text-transform: uppercase;">
                        <span style="font-weight:500;">{{task.taskName}} </span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <span>{{task.description}}</span>
                    <mat-action-row *ngIf="task.status === 'not delivered'">
                        <button mat-raised-button color='primary' (click)="deliver(task._id)" type="submit"><span style="letter-spacing: 1px; text-transform: uppercase;">delivered</span></button>
                        <button  mat-raised-button color="warn" (click)="NotDeliver(task._id,task.date)" type="submit"><span style="letter-spacing: 1px; text-transform: uppercase;">not delivered</span></button>
                    </mat-action-row>
                    <mat-action-row *ngIf="task.status === 'delivered' ">
                        <i style="color:rgb(19, 209, 19);" class="fa fa-check" aria-hidden="true"><span style="text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">delivered</span></i>
                    </mat-action-row>
                  </mat-expansion-panel>
            </mat-accordion> 
        </div>
        <div *ngIf="taskStatus" style="margin-top: 100px; padding-left: 100px; font-size: 20px; color: red;" class="mr-5 ml-5">
            <p>no schedule found!!</p>
        </div>
    </div>
</div>

<app-navbar></app-navbar>
<mat-card class="p-3 mb-2 bg-light text-dark">
    <form [formGroup]="form"(submit)="onAddTask()">
        <h1 class="heading" style="padding:20px 80px; letter-spacing: 1px;">CREATE NEW TASK</h1>
        <mat-form-field>
            <input matInput="text" formControlName="name" type="text"  name="name"  placeholder="taskname">
            <mat-error *ngIf="form.get('name').invalid">Please enter valid input</mat-error>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('date').invalid">field is neccessary</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width ">
            <mat-label>what do you want to add...</mat-label>
            <textarea matInput formControlName="desc" placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>

        <button mat-raised-button color='accent' type="submit">ADD TASK</button>

    </form>
</mat-card>
